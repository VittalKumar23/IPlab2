<!DOCTYPE html>


<html lang="en">

 
 <head>

    
<meta charset="UTF-8" />

    
          <title>Customized T-shirt</title>

 
 </head>

  
<body>
     <img src="https://i5.walmartimages.com/asr/152d5124-f9a5-41b6-a17c-4de8a1512e3e.65b9ba6d5bebcb7fe41d8e643aa6d3cb.jpeg" alt="T-shirt 1" width="250" height="233">
      <img src="https://i5.walmartimages.com/asr/70f2ddfa-eaef-44a5-a5f3-373915f48486.1d077db00fe4ef0b9660790196e343c1.jpeg" alt="T-Shirt 2" width="250" height="233">
       <img src="https://www.cottonheritage.com/catImg/WAMHIRES/MC1220269_2.jpg" alt="T-shirt 3" width="250" height="233">

    
        <h1> <u> My Order </u></h1>

   
 <form action="">

      
<label for="tagline"

 >  
        <strong>What tagline do you want on the T-shirt:</strong>
</label

      >
<br />
<br />

      
<input

        type="text"

        id="tagline"

        name="tagline"

        placeholder="Cricket World"

      />
<br />



      <p>
<strong>T-shirt color:</strong>
</p>



      
<input type="checkbox" id="black" name="color" value="black" />

 
     <label for="black">Black</label><br />

     
                <input type="checkbox" id="red" name="color" value="red" />

    
  <label for="red">Red</label><br />

      
<input type="checkbox" id="green" name="color" value="green" />

     
 <label for="green">Green</label><br />

     
 <input type="checkbox" id="blue" name="color" value="blue" />

      
<label for="blue">Blue</label><br /><br />



     
 <label for="size"><strong>T-shirt size:</strong></label

      >
<br />
<br />

     
 <select name="size" id="size">

       
 <option value="S">S</option>

        
<option value="M">M</option>

        
<option value="L">L</option>

       
 <option value="XL">XL</option></select

      >
<br /><br />



      
<label for="quantity">
<strong>Quantity:</strong></label>

     
 <input type="number" min="0" />

      
<br />
<br />



      
<label for="order-date">
<strong>Deliver By:</strong>
</label>

      
<input type="date" id="order-date" name="order-date" />
<br />
<br />



     
 <label for="name">
<strong>Enter your name:</strong>
</label

      >
<br />
<br />

      
<input type="text" id="name" name="name" />
<br />
<br />



    
<label for="number">
<strong>Enter your mobile number:</strong>
</label

      >
<br />
<br />

      
<input type="text" id="number" name="number" />
<br />
<br />



     
 <label for="address">
<strong>Enter your address:</strong></label

      >
<br />
<br />

      
<textarea id="address" name="address" rows="5" cols="30">
</textarea>



      <p>
<strong>Choose payment option:</strong></p>

      
<input type="radio" id="card" name="pay" value="card" />

      
<label for="card">Card</label>
<br />

      
<input type="radio" id="cash" name="pay" value="cash" />

      
<label for="cash on delivery">Cash</label>

      
</br>
</br>

      
<p><strong>Price:&nbsp;</strong>100 Rs. per T-shirt</p>


 <select name="Rs.X" id="Rs.">

       
 <option value="100">100</option>

        
<option value="200">200</option>

        
<option value="300">300</option>

       
 <option value="400">400</option></select

      >










</p>

      
<input type="submit" value="Confirm" />

      
<input type="reset" value="Reset" />

    
</form>

  
</body>


</html>
